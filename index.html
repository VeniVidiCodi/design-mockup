<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito+Sans&display=swap" rel="stylesheet">  -->
   <title>Grace Hopper</title>
</head>
<body>
    <div class="Container">
        <div class="NavBar"> 
            <div class="Home-button">Home</div>
            <div class="LogIn-button">LogIn</div>
        </div>
        <div class="Banner-main"></div>
        <div class="Profile-block">PROFILE</div>
        <div class="Feed--statusBar">
            <div class="Feed-stats">
                <div class="Feed-stat">
                    <div class="stat-title">Tweets</div>
                    <div class="stat-stat">2,590</div>
                </div>
                <div class="Feed-stat">
                    <div class="stat-title">Following</div>
                    <div class="stat-stat">2,491</div>
                </div>
                <div class="Feed-stat">
                    <div class="stat-title">Followers</div>
                    <div class="stat-stat">137K</div>
                </div>
                <div class="Feed-stat">
                    <div class="stat-title">Likes</div>
                    <div class="stat-stat">2,252</div>
                </div>
                <div class="FollowButton">Follow</div>
            </div>
        </div>

        <div id="Feed">
            <div class="Feed--header">
                <div class="Feed--header-link" href="#">Tweets<div>
                <div class="Feed--header-link" href="#">Tweets & Replies<div>
                <div class="Feed--header-link" href="#">Media<div>
            </div>
            <div class="Feed--block">
                <div class="Feed--post"></div>
                <div class="Feed--post"></div>
                <div class="Feed--post"></div>
            </div>
        </div>
    </div>
</body>
</html>
